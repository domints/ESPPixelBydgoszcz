[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
build_type = debug
monitor_speed = 115200
monitor_filters = esp32_exception_decoder
lib_deps = adafruit/Adafruit GFX Library@^1.11.9
lib_ldf_mode=deep